{{template "header"}}
	<form name="input" action="https://vps.redig.us/search/" method="post">
		<label for="recipeName">Recipe Name: </label><input type="text" name="recipeName"><br>
		<label for="ingredients">Ingredients: </label><input type="text" name="ingredients"><br>
		<label for="cuisine">Cuisine: </label><select name="cuisine">
					<option value="">All</option>
					<option value="item1">Item1</option>
					<option value="item2">Item2</option>
				</select><br>
		<label for="method">Cooking Method: </label><input type="text" name="method"><br>
		<input type="submit" value="Search">
	</form>
